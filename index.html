<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Survey Form</title>
    <link rel="stylesheet" href="css/app.css" type="text/css">
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Let us know how we can improve.</p>
    <form id="survey-form">

      <label for="name" id="name-label">Name:</label>
      <input id="name" type="text" name="name" placeholder="Enter your name" required>
      <label for="email" id="email-label">Email:</label>
      <input id="email" type="email" name="email" placeholder="Enter your email address" required> <!--If I enter an email that is not formatted correctly, I will see an HTML5 validation error. -->
      <label for="number" id="number-label">Age:</label>
      <input id="number" type="number" name="number" placeholder="Enter your age" required min="1" max="99">  <!--If I enter non-numbers in the number input, I will see an HTML5 validation error. -->



    </form>
    <script src="js/app.js"></script>
  </body>
</html>
